<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Webpage Experimenter - Review Changes</title>
  <link rel="stylesheet" href="review.css">
</head>
<body>
  <!-- Loading State -->
  <div id="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading review data...</p>
  </div>

  <!-- Error State -->
  <div id="error-container" class="error-container hidden">
    <h2>Error Loading Review</h2>
    <p id="error-text">Unable to load review data.</p>
    <div class="button-row">
      <button id="reload-btn" class="secondary-btn">Reload</button>
    </div>
  </div>

  <!-- Content Container -->
  <div id="content" class="container hidden">
    <header>
      <h1>AI Webpage Experimenter - Review</h1>
      <div class="button-row">
        <button id="export-btn" class="primary-btn">Export</button>
        <button id="close-btn" class="secondary-btn">Close</button>
      </div>
    </header>

    <!-- Analysis Information -->
    <section class="section">
      <h2 id="analysis-title">Page Analysis</h2>
      <p id="analysis-description" class="description"></p>
      <div class="meta-info">
        <div class="meta-item">
          <span class="meta-label">Page:</span>
          <span id="page-url" class="meta-value"></span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Analysis Time:</span>
          <span id="analysis-time" class="meta-value"></span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Hypothesis:</span>
          <span id="hypothesis-text" class="meta-value"></span>
        </div>
      </div>
    </section>

    <!-- Screenshot Comparison -->
    <section id="comparison-section" class="section">
      <h2>Before & After Comparison</h2>
      <div class="comparison-container">
        <div class="comparison-item">
          <h3>Original</h3>
          <div class="screenshot-wrapper">
            <img id="before-screenshot" alt="Before changes" class="screenshot">
          </div>
        </div>
        <div class="comparison-item">
          <h3>Modified</h3>
          <div class="screenshot-wrapper">
            <img id="after-screenshot" alt="After changes" class="screenshot">
          </div>
        </div>
      </div>
    </section>

    <!-- Annotations -->
    <section id="annotations-section" class="section">
      <h2>Identified Issues</h2>
      <div id="annotations-list" class="annotations-list">
        <!-- Annotations will be added here -->
      </div>
    </section>

    <!-- Changes -->
    <section id="changes-section" class="section">
      <h2>Applied Changes</h2>
      <div id="changes-list" class="changes-list">
        <!-- Changes will be added here -->
      </div>
    </section>
  </div>

  <script src="review.js"></script>
</body>
</html>
